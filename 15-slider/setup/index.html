<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="slider-container">
    <div class="slide">
      <h1>1</h1>
      <img src="./img-1.jpeg" alt="beach" class="slide-img" />
    </div>
    <div class="slide">
      <h1>2</h1>
    </div>
    <div class="slide">
      <h1>3</h1>
    </div>
    <div class="slide">
      <article>
        <img src="./person-1.jpeg" alt="person" class="person-img" />
        <h4>Susan Doe</h4>
        <h1>4</h1>
      </article>
    </div>
  </section>
  <div class="btn-container">
    <button type="button" class="prevBtn">
      Prev</button>
    <button type="button" class="nextBtn">
      next</button>
  </div>

  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
